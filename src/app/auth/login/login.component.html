<div class="main d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 mx-auto">
            <form [formGroup]="loginForm" (ngSubmit)="submitClicked()" class="center-box shadow br-6 px-3 px-md-5 py-4">
                <div class="header fs-4 fs-md-3 w-100 text-center fw-bold">Login</div>

                <div class="field-container d-flex flex-column">
                    <input formControlName="email" type="email" placeholder="Please Enter Email"
                        class="textfield mt-2 mt-lg-3">

                    <!-- Validation error message for email -->
                    <div class="validationError"
                        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                        <div
                            *ngIf="loginForm.get('email')?.errors?.['email'] || loginForm.get('email')?.errors?.['pattern']">
                            Email is not valid</div>
                    </div>

                    <div class="password-container">
                        <input formControlName="password" [type]="!showPassword ? 'text' : 'password'"
                            autocomplete="off" placeholder="Please Enter Password" class="textfield mt-2 mt-lg-3 w-100">

                        <i class="fa fa-eye password-icon" *ngIf="showPassword && loginForm.get('password')?.value"
                            (click)="handlePasswordIcon()"></i>
                        <i class="fa fa-eye-slash password-icon"
                            *ngIf="!showPassword && loginForm.get('password')?.value"
                            (click)="handlePasswordIcon()"></i>
                    </div>

                    <!--Validation error message for Password field -->
                    <div class="validationError"
                        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
                        Password is required</div>

                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" [disabled]="!loginForm.valid" class="primary-button"
                        [ngClass]="{'invalid-button' : !loginForm.valid}">Submit</button>
                </div>

                <div class="container d-flex justify-content-center mt-2 mt-md-3">
                    <div class="login-guest py-1 px-3 pointer" (click)="loginGuest()">Login as guest</div>
                </div>

                <div class="mt-3 text-center text-lg-end">
                    <div>Don't have account. <span (click)="signupClicked()" class="signuptext">Signup here</span></div>
                </div>
            </form>
        </div>
    </div>
</div>
